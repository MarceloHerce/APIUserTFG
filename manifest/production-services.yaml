apiVersion: v1
kind: Service
metadata:
  name: service-production
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: micros
  ports:
    - name: client-screenrecorder
      protocol: TCP
      port: 81
      targetPort: 80
    - name: api-screenrecorder
      protocol: TCP
      port: 8081
      targetPort: 8080
