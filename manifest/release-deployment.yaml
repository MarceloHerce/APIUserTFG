apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-release
  namespace: release
  labels:
    app: micros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micros
  template:
    metadata:
      labels:
        app: micros
    spec:
      containers:
        - name: client-screenrecorder
          image: marceloregistry.azurecr.io/screenrecorder:release
          imagePullPolicy: Always
          ports:
            - containerPort: 80
        - name: api-screenrecorder
          image: marceloregistry.azurecr.io/apiusers:release
          imagePullPolicy: Always
          ports:
            - containerPort: 8080